version = '0.1-SNAPSHOT'

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    apply plugin: 'java'
    dependencies {
        testCompile 'junit:junit:4.11'
    }
}

project('ramd-api') {
    dependencies {
        compile 'io.netty:netty-all:5.0.0.Alpha2'
        compile 'com.google.code.gson:gson:2.3.1'
    }
}
